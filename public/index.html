<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuinchoFinder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <a href="/" class="logo">
            <img src="/images/quincho-finder-logo.png" alt="Logo"> 
        </a>
        
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </button>

        <nav class="nav" id="main-nav">
            <a style="color: white;" href="/">Inicio</a>
            <a style="color: white;" href="/register.html">Registrarse</a>
            <a style="color: white;" href="/login.html" class="btn-primary">Iniciar Sesión</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="hero-content">
            <h1>Reserva tu espacio</h1>
            <p>Quinchos y clubhouses para tus eventos.</p>
        </div>
        
        <div class="search-container">
            <div class="filters-toggle" onclick="toggleFilters()">
                <i class="fas fa-sliders-h"></i> Filtros <i class="fas fa-chevron-down"></i>
            </div>

            <form id="search-form" class="search-form">
                <div class="filters-container" id="filters-container">
                    <div class="form-group">
                        <label>Tipo</label>
                        <select name="tipo"><option value="">Todos</option><option value="quincho">Quincho</option></select>
                    </div>
                    <div class="form-group">
                        <label>Invitados</label>
                        <input type="number" name="capacidad" placeholder="20">
                    </div>
                </div>

                <div class="form-group">
                    <label>Ubicación</label>
                    <input type="text" name="ciudad" placeholder="Ej: Mar del Plata" required>
                </div>
                <div class="form-group">
                    <label>Fecha</label>
                    <input type="date" name="fecha" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-search">Buscar</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Script para el Menú Móvil
        function toggleMobileMenu() {
            const nav = document.getElementById('main-nav');
            nav.classList.toggle('active');
        }

        function toggleFilters() {
            document.getElementById('filters-container').classList.toggle('active');
        }

        document.getElementById('search-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const params = new URLSearchParams(formData);
            try {
                const response = await fetch(`/api/publico/buscar?${params.toString()}`);
                const data = await response.json();
                localStorage.setItem('searchResults', JSON.stringify(data));
                localStorage.setItem('searchParams', JSON.stringify(Object.fromEntries(formData)));
                window.location.href = '/results.html'; 
            } catch (error) { alert('Error de conexión'); }
        });
    </script>
</body>
</html>
