<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario de Reservas - QuinchoFinder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>

<header class="header">
  <a href="/" class="logo">
    <img src="/images/quincho-finder-logo.png" alt="QuinchoFinder" />
    QuinchoFinder
  </a>
  <nav class="nav">
    <a href="/anfitrion/dashboard.html">Dashboard</a>
    <a href="/anfitrion/calendario.html" class="active">Calendario</a>
  </nav>
</header>

<main class="calendar-container">
  <h1>Calendario de Reservas</h1>
  <p>Visualizá las fechas reservadas y eventos próximos.</p>

  <div id="calendar"></div>
</main>

<footer class="footer">
  <p>&copy; 2025 QuinchoFinder.</p>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const calendarEl = document.getElementById("calendar");

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: "dayGridMonth",
      events: [
        {
          title: "Reserva – Juan Pérez",
          start: "2025-02-15",
        },
      ],
    });

    calendar.render();
  });
</script>

</body>
</html>
